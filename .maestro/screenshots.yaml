appId: com.brubytes.komodoGo
---
# Launch the app and wait for it to load
# Demo mode is enabled via --dart-define=KOMODO_DEMO_MODE=true during build
- launchApp
- waitForAnimationToEnd

# Wait for demo data to load (auto-login in demo mode)
- extendedWaitUntil:
    visible:
      text: "Home"
    timeout: 15000

# Screenshot 1: Home Dashboard
- tapOn: "Home"
- waitForAnimationToEnd
- takeScreenshot: 01_home_dashboard

# Screenshot 2: Resources - Servers List
- tapOn: "Resources"
- waitForAnimationToEnd
- tapOn: "(?s).*Servers.*"
- waitForAnimationToEnd
- takeScreenshot: 02_servers_list

# Screenshot 3: Server Detail
- tapOn: "(?s).*Primary Node.*"
- waitForAnimationToEnd
- takeScreenshot: 03_server_detail

# Go back to Resources for Stack screenshots
- tapOn: "Resources"
- waitForAnimationToEnd

# Navigate to Stacks
- tapOn: "(?s).*Stacks.*"
- waitForAnimationToEnd

# Tap on Demo Stack card
- tapOn: "(?s).*Demo Stack.*"
- waitForAnimationToEnd

# Screenshot 4: Stack Config - Tap Config to scroll to compose view
- tapOn: "(?s).*Config.*"
- waitForAnimationToEnd
- takeScreenshot: 04_stack_config

# Screenshot 5: Stack Logs
- tapOn: "(?s).*Logs.*"
- waitForAnimationToEnd
- takeScreenshot: 05_stack_logs

# Go back to main navigation for remaining screenshots
- pressKey: back
- waitForAnimationToEnd

# Screenshot 6: Containers View
- tapOn: "Containers"
- waitForAnimationToEnd
- takeScreenshot: 06_containers

# Screenshot 7: Resources Overview
- tapOn: "Resources"
- waitForAnimationToEnd
- takeScreenshot: 07_resources

# Screenshot 8: Settings
- tapOn: "Settings"
- waitForAnimationToEnd
- takeScreenshot: 08_settings
