appId: com.brubytes.komodoGo
---
# Dark mode screenshots
# Demo mode is enabled via --dart-define=KOMODO_DEMO_MODE=true during build
- launchApp
- waitForAnimationToEnd

# Wait for demo data to load (auto-login in demo mode)
- extendedWaitUntil:
    visible:
      text: "Home"
    timeout: 15000

# Screenshot 1: Home Dashboard (dark)
- tapOn: "Home"
- waitForAnimationToEnd
- takeScreenshot: 01_home_dashboard

# Screenshot 2: Servers List (dark)
- tapOn: "Resources"
- waitForAnimationToEnd
- tapOn: "(?s).*Servers.*"
- waitForAnimationToEnd
- takeScreenshot: 02_servers_list

# Screenshot 3: Server Detail (dark)
- tapOn: "(?s).*Primary Node.*"
- waitForAnimationToEnd
- takeScreenshot: 03_server_detail

# Go back to Resources for Stack screenshots
- tapOn: "Resources"
- waitForAnimationToEnd

# Navigate to Stacks
- tapOn: "(?s).*Stacks.*"
- waitForAnimationToEnd

# Tap on Demo Stack card
- tapOn: "(?s).*Demo Stack.*"
- waitForAnimationToEnd

# Screenshot 4: Stack Config (dark) - Tap Config to scroll to compose view
- tapOn: "(?s).*Config.*"
- waitForAnimationToEnd
- takeScreenshot: 04_stack_config

# Screenshot 5: Stack Logs (dark)
- tapOn: "(?s).*Logs.*"
- waitForAnimationToEnd
- takeScreenshot: 05_stack_logs
