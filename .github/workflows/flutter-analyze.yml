name: Flutter Analyze & Test

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  analyze-test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Read Flutter version from .fvmrc
        id: flutter-version
        run: echo "version=$(jq -r '.flutter' .fvmrc)" >> "$GITHUB_OUTPUT"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.flutter-version.outputs.version }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Debug CI refs (temporary)
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          echo "PR_HEAD_SHA=${{ github.event.pull_request.head.sha }}"
          echo "PR_BASE_SHA=${{ github.event.pull_request.base.sha }}"
          echo "Checked out HEAD:"
          git rev-parse HEAD
          git log --oneline -n 3
          echo "connections_provider.dart (first 20 lines):"
          nl -ba lib/core/providers/connections_provider.dart | sed -n '1,20p'

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test
